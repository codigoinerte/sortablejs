<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery UI Sortable - Display as grid</title>
  
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="style.css">

</head>
<body>
 
    <!-- Simple List -->
    <div class="container">
        <div class="col-xs-12 col-md-12">

            <div id="simpleList" class="">
                <div class="grid-square">
                    <img src="https://mott.pe/noticias/wp-content/uploads/2019/03/los-50-paisajes-maravillosos-del-mundo-para-tomar-fotos.jpg" alt="imagen 1" />
                </div>
                <div class="grid-square">
                    <img src="https://www.nationalgeographic.com.es/medio/2022/12/02/desert-angel_778d8483_221202112927_800x800.jpg" alt="imagen 2" />
                </div>
                <div class="grid-square">
                    <img src="https://thumbs.dreamstime.com/b/paisajes-de-yosemite-46208063.jpg" alt="imagen 3" />
                </div>
                <div class="grid-square">
                    <img src="https://i.blogs.es/3fd5a4/jumpstory-download20220511-143520/1366_2000.jpg" alt="imagen 4" />
                </div>
                <div class="grid-square">
                    <img src="https://cdn.pixabay.com/photo/2016/02/10/21/59/landscape-1192669_640.jpg" alt="imagen 5" />
                </div>
            </div>
            
        </div>
    </div>


    <!-- Latest Sortable -->
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    

    <script src="script.js"></script>
</body>
</html>
